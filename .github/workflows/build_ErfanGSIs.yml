name: Build Starting..

on: 
  #releasepush:
    #pushbuild

  watch: 
      types: [started]
    
env:              #change ROM_URL,ROM_NAME,ZIP_NAME,ROMZIP_NAME respectivley. ROM_NAME is case sensitive 
  ROM_URL: https://s287vla.storage.yandex.net/rdisk/7db9e3694d0e464a6b1f64f8b6529ed26c9edd2b47988133f51b64425ae81b26/5fa43492/Av7yVleztnw7sFG-Vu0QQwi7v00ywxeoiu9F5Ymx_UWa-XhRr06IvCzFcB5gtm4b6KU0JT-q5W_TV0Z3jgnhzg==?uid=0&filename=MIUITR_20.10.22_MI6_SAGIT_M12-A9.zip&disposition=attachment&hash=Ct4qfft5e29kxucV8ej3/lLFSIHE/SX9kSQbj52jZRLC21dbqycmvl4VXpNQW3f8q/J6bpmRyOJonT3VoXnDag%3D%3D&limit=0&content_type=application%2Fjava-archive&owner_uid=226448624&fsize=1619475429&hid=a9caed0094de80418c018febcb67e89e&media_type=compressed&tknv=v2&rtoken=9vWnU2FJSGz7&force_default=no&ycrid=na-b2d5b21f72891b4ad7dd8066d7ba9286-downloader2e&ts=5b35f5328c880&s=264c453499273c939551ffa10bf6bf0291efe24fd250566263c9264488d326bc&pb=U2FsdGVkX1-40ra2TkNrkKusFdbD2IAmYe8d9r39ypSsx5ddliYhiJvowkCdD-qt24BM5ew0e3fiBB-BbxiFTUx1R0fTyU1mdDwbvWBxNuU
  ROM_NAME: MIUI:MIUITR
  ZIP_NAME: MIUITR-20_10_22
  SECRETS_PASSWORD: ${{ secrets.SFGPASS }}
  TZ: Middle-East/Kuwait
  SFDIRA1: cd /home/pfs/project/berkay-gsi/MIUI-MODS
  SFDIRA2: cd /home/pfs/project/berkay-gsi/berkay
  SFUSER: ${{ secrets.SFUSER }}

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@main
       
           
       - name: Configuring settings
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo -E apt-get -qq install python3
            sudo -E apt-get -qq install simg2img
            sudo apt-get install -y expect
            
                 
       - name: Downloading Erfan Repo
         run: git clone ${{ secrets.ERFAN }}
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh

       - name: Downloading Rom
         run: cd ErfanGSIs && sudo ./url2GSI.sh $ROM_URL $ROM_NAME 
     
                       
       - name: Zipping..
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z ErfanGSIs/output/*-Aonly-*.img 
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z ErfanGSIs/output/*-AB-*.img
              
       - name: Uploading SourceForge
         run: |   
              cd ErfanGSIs/output
              expect -c " 
              spawn sftp berkay-gsi@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFGPASS }}\r\"
              expect \"sftp> \"
              send \"$SFDIRA2\r\"
              set timeout -1
              send \"put *-Aonly-*.txt\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              interact"
              expect -c "
              spawn sftp berkay-gsi@frs.sourceforge.net
              expect \"Password\"
              send \"${{ secrets.SFGPASS }}\r\"
              expect \"sftp> \"
              send \"$SFDIRA1\r\"
              set timeout -1
              send \"put $ZIP_NAME-GSI-Aonly.7z\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              interact"
              expect -c "
              spawn sftp berkay-gsi@frs.sourceforge.net
              expect \"Password\"
              send \"${{ secrets.SFGPASS }}\r\"
              expect \"sftp> \"
              send \"$SFDIRA1\r\"
              set timeout -1
              send \"put $ZIP_NAME-GSI-AB.7z\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"  
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
