name: Build Starting..

on: 
  #releasepush:
    #pushbuild

  watch: 
      types: [started]
    
env:              #change ROM_URL,ROM_NAME,ZIP_NAME,ROMZIP_NAME respectivley. ROM_NAME is case sensitive 
  ROM_URL: https://s296sas.storage.yandex.net/rdisk/11f9f7f5b616a84d8446d77e725d72f3b4a5156112ded1c8c0dc9dddd126f2d4/5f960770/Av7yVleztnw7sFG-Vu0QQ5k9rnq5VRy1QwUi6ZVZC5Vf7zHkUcgi25G5qQiT4gDq8bgXWeKgkdaJFTwFrJWPag==?uid=0&filename=MIUITR_20.10.22_MIMAX3_NITROGEN_M12-A10.zip&disposition=attachment&hash=DcxOA3alpkhdHQNvy%2Bd5xqxjD3qN6dm59vFj5NUlTQFi5wGqArZTxQjLZy416Rb/q/J6bpmRyOJonT3VoXnDag%3D%3D&limit=0&content_type=application%2Fzip&owner_uid=226448624&fsize=1768138922&hid=933df1721b8c31e240d2141c1d2d392c&media_type=compressed&tknv=v2&rtoken=mH0B56THQx2N&force_default=no&ycrid=na-51e40223769f0a1f590f391776dcea25-downloader5h&ts=5b28702fcbc00&s=6a444b9ad910edb2639e0bfa9188cb78eaffa96f80b68d3103c8248c9be86649&pb=U2FsdGVkX181X2xlc4QLjpRVW8zpaAhbo8qqtew-_njL8s_SY7AVbIb2CTGuNaA-DsCJ01lpeHZ5etAbAp_C_B_S47y2XOHRrpyj3qCXERY
  ROM_NAME: MIUI
  ZIP_NAME: MIUITR_20-10-22
  SECRETS_PASSWORD: ${{ secrets.SFGPASS }}
  TZ: Middle-East/Kuwait
  SFDIRA1: cd /home/pfs/project/berkay-gsi/MIUI-MODS
  SFDIRA2: cd /home/pfs/project/berkay-gsi/MIUI-MODS
  SFUSER: ${{ secrets.SFUSER }}

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@master
       
           
       - name: Configuring settings
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo -E apt-get -qq install python3
            sudo -E apt-get -qq install simg2img
            sudo apt-get install -y expect
            
                 
       - name: Downloading Erfan Repo
         continue-on-error: true
         timeout-minutes: 100
         run: git clone ${{ secrets.ERFAN }}
       
       - name: Setting up ErfanGSI requirements
         continue-on-error: true
         timeout-minutes: 10
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh

       - name: Downloading Rom
         continue-on-error: true
         timeout-minutes: 100
         run: cd ErfanGSIs && sudo ./url2GSI.sh $ROM_URL $ROM_NAME 
     
                       
       - name: Zipping..
         continue-on-error: true
         timeout-minutes: 100
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z ErfanGSIs/output/*-Aonly-*.img 
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z ErfanGSIs/output/*-AB-*.img
              
       - name: Uploading SourceForge
         run: |   
              cd ErfanGSIs/output
              expect -c " 
              spawn sftp berkay-gsi@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFGPASS }}\r\"
              expect \"sftp> \"
              send \"$SFDIRA2\r\"
              set timeout -1
              send \"put *-Aonly-*.txt\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              interact"
              expect -c "
              spawn sftp berkay-gsi@frs.sourceforge.net
              expect \"Password\"
              send \"${{ secrets.SFGPASS }}\r\"
              expect \"sftp> \"
              send \"$SFDIRA1\r\"
              set timeout -1
              send \"put $ZIP_NAME-GSI-Aonly.7z\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              interact"
              expect -c "
              spawn sftp berkay-gsi@frs.sourceforge.net
              expect \"Password\"
              send \"${{ secrets.SFGPASS }}\r\"
              expect \"sftp> \"
              send \"$SFDIRA1\r\"
              set timeout -1
              send \"put $ZIP_NAME-GSI-AB.7z\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"  
